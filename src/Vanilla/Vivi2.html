<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<table style="width: 100%; border-collapse: collapse; text-align: center;">
    <!-- Row 1: Picture, Button with "Add" & Purse icon, Profile icon -->

        <td style="padding: 10px;">
            <img src="https://via.placeholder.com/50" alt="Sample Pic" style="width: 50px; height: 50px;">
        </td>
        <td style="padding: 10px;">
            <button style="padding: 10px 20px; border-radius: 5px; background-color: #4CAF50; color: white; border: none;">
                <span style="font-size: 18px; margin-right: 8px;">ðŸ’¼</span> Add
            </button>
        </td>
        <td style="padding: 10px;">
            <span style="font-size: 30px;">ðŸ‘¤</span>
        </td>
    </tr>

    <!-- Row 2: 5 Links (Words) -->
    <tr>
        <td colspan="3" style="padding: 10px; font-size: 18px;">
            <a href="#" style="margin-right: 20px; text-decoration: none; color: black;">Word 1</a>
            <a href="#" style="margin-right: 20px; text-decoration: none; color: black;">Word 2</a>
            <a href="#" style="margin-right: 20px; text-decoration: none; color: black;">Word 3</a>
            <a href="#" style="margin-right: 20px; text-decoration: none; color: black;">Word 4</a>
            <a href="#" style="text-decoration: none; color: black;">Word 5</a>
        </td>
    </tr>

    <!-- Row 3: Banner with Large Text -->
    <tr>
        <td colspan="3" style="padding: 50px; background-image: url('https://via.placeholder.com/1200x400'); background-size: cover; color: white; font-size: 36px;">
            Our App. Give power to your luck
        </td>
    </tr>

    <!-- Row 4: Play Store & App Store Buttons -->
    <tr>
        <td colspan="3" style="padding: 10px;">
            <button style="padding: 10px 20px; border-radius: 5px; background-color: #34A853; color: white; border: none; margin-right: 20px;">
                <img src="https://via.placeholder.com/20" alt="Android" style="vertical-align: middle; margin-right: 8px;"> Download Play Store
            </button>
            <button style="padding: 10px 20px; border-radius: 5px; background-color: #000000; color: white; border: none;">
                <img src="https://via.placeholder.com/20" alt="Apple" style="vertical-align: middle; margin-right: 8px;"> Download App Store
            </button>
        </td>
    </tr>

    <!-- Row 5: Advantages Text -->
    <tr>
        <td colspan="3" style="padding: 10px; font-size: 24px; font-weight: bold;">
            The advantages of our app
        </td>
    </tr>

    <!-- Rows 6-10: Rounded Text Rows with Numbers and Explanations -->
    <tr>
        <td colspan="3" style="padding: 10px;">
            <div style="padding: 20px; background-color: #f0f0f0; border-radius: 10px; margin-bottom: 10px;">
                <strong>1.</strong> Advantage text 1
            </div>
            <div style="padding: 20px; background-color: #f0f0f0; border-radius: 10px; margin-bottom: 10px;">
                <strong>2.</strong> Advantage text 2
            </div>
            <div style="padding: 20px; background-color: #f0f0f0; border-radius: 10px; margin-bottom: 10px;">
                <strong>3.</strong> Advantage text 3
            </div>
            <div style="padding: 20px; background-color: #f0f0f0; border-radius: 10px; margin-bottom: 10px;">
                <strong>4.</strong> Advantage text 4
            </div>
            <div style="padding: 20px; background-color: #f0f0f0; border-radius: 10px; margin-bottom: 10px;">
                <strong>5.</strong> Advantage text 5
            </div>
        </td>
    </tr>

    <!-- Row 11: Second Banner with Different Headings -->
    <tr>
        <td colspan="3" style="padding: 50px; background-color: #003366; color: white;">
            <h1 style="margin: 0;">Big Title</h1>
            <h2 style="margin: 10px 0;">Medium Title</h2>
            <h3 style="margin: 10px 0;">Small Title</h3>
            <button style="padding: 10px 20px; border-radius: 5px; background-color: #FF5722; color: white; border: none;">Learn More</button>
        </td>
    </tr>

    <!-- Row 12: Horizontal Line -->
    <tr>
        <td colspan="3">
            <hr style="border: 1px solid #ccc;">
        </td>
    </tr>

    <!-- Row 13: Footer with Text and Sponsor Image -->
    <tr>
        <td colspan="2" style="padding: 20px; font-size: 16px;">
            <p>Sponsored by Company XYZ</p>
        </td>
        <td style="padding: 20px;">
            <img src="https://via.placeholder.com/80" alt="Sponsor Logo">
        </td>
    </tr>

</table>

</body>
</html>
